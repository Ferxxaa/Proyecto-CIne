    <title>Formulario de Reclamos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos CSS para mantener el formato */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4caf50;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="inicio.html">Cuevanita</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movie.html">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrito.html">Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formulario_x.html">Contactanos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Formulario de Reclamos</h1>
    </header>
    <main>
        <section id="formulario">
            <h2>Realiza tu reclamo</h2>
            <form id="reclamoForm" action="procesar_reclamo.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="tipo_reclamo">Tipo de reclamo:</label>
                <select id="tipo_reclamo" name="tipo_reclamo" required>
                    <option value="producto">Producto</option>
                    <option value="servicio">Servicio</option>
                    <option value="atencion">Atención al cliente</option>
                </select><br>
                
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required><br>
                
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>
                
                <button type="button" id="enviarBtn">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>  Contacto: contacto@PelículasAlquiler.com | Teléfono: 123-456-789</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('#enviarBtn').on('click', function() {
                $.ajax({
                    url: $('#reclamoForm').attr('action'),
                    type: 'POST',
                    data: $('#reclamoForm').serialize(),
                    success: function(response) {
                        alert('Formulario enviado correctamente');
                        // Aquí puedes realizar más acciones si es necesario
                    },
                    error: function(xhr, status, error) {
                        alert('Error al enviar el formulario');
                        // Aquí puedes manejar errores de envío
                    }
                });
            });
        });
    </script>
</body>
</html>
