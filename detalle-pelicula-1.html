<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/movie-1.css">
    <title>Detalles de la Película</title>
</head>
<body>
    <div class="container">
        <div class="movie-details">
            <div class="movie-details__image">
                <img src="assets/img/new-4.png" alt="Avengers">
            </div>
            <div class="movie-details__info">
                <h2 class="movie-details__title">Toy tory</h2>
                <ul class="movie-details__list">
                    <li><strong>Resumen:</strong> 
                        "Toy TOry: Endgame" Pelicula infantil de juguetes
                    </li>
                    <li><strong>Detalle:</strong> Aventura</li>
                    <li><strong>Fecha de Estreno:</strong> 01 de mayo de 2020</li>
                    <li><strong>Duración:</strong> 143 minutos</li>
                    <li><strong>Actores:</strong> Robert Downey Jr., Chris Evans, Scarlett Johansson</li>
                    <li><strong>Precio:</strong> $4.000 CLP</li>
                </ul>
                <button id="rent-button" class="rent-button">Arrendar Película</button>
            </div>
        </div>
    </div>

    <script>
        // Función para agregar la película al carrito
        function addToCart(title, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push({ title, price });
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        // Redirigir a carrito.html al hacer clic en el botón "Arrendar Película"
        document.getElementById('rent-button').addEventListener('click', () => {
            const movieTitle = document.querySelector('.movie-details__title').textContent;
            const moviePrice = 4000; // Precio fijo para esta película
            addToCart(movieTitle, moviePrice);
            window.location.href = 'carrito.html';
        });
    </script>
</body>
</html>
